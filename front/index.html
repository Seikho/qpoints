<!DOCTYPE html>
<html>

<head>
    <title>Real points</title>
</head>

<body>

    <a href="https://github.com/seikho/qpoints" label="Sort"><img style="position: absolute; top: 0; right: 0; border: 0;" src="ribbon.png" alt="Fork me on GitHub"> </a>
    Hardmode
    <input type="checkbox" data-bind="checked: hardmodeEnabled" />
    <table border="2">
        
        <thead>
            <tr>
                <th><a href="#" data-bind="click: changeSort">Name</a></th>
                <th>qPoints</th>
                <th>
                    <button data-bind="click: addUser">+ User</button>
                </th>

            </tr>
        </thead>

        <tbody data-bind="foreach: users">
            <tr>
                <td><span data-bind="text: name"></td>
                <td><span data-bind="text: points"></td>
                <td>
                    <button title="Upseikho" data-bind="click: upvote, enable: isEnabled">+</button>
                    <button title="Downseikho" data-bind="click: downvote, enable: isEnabled">-</button>
                </td>
        </tbody>
    </table>
    <br />
    <b>Ping:</b> <span data-bind="text: pingTime"></span>ms
</body>

<script src="/knockout.js"></script>
<script src="/app.js"></script>

</html>
